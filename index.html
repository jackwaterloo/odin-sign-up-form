<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="odin-section">
            <!--Odin logo and background-->
            <div id="logo-div">
                <div class="logo-container">
                    <img src="./assets/odin-lined.png" alt="Odin Logo" height="100">
                    <h2 id="odin-title">Odin</h2>
                </div>
            </div>

            <footer>
                <p>
                    Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                    on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
            </footer>
        </div>
        
        <div id="form-side">
            <!--Form side-->
            <div id="intro-div">
                <!--text above form-->
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="form-div">
                <h2>Create Your Account!</h2>
                    <!--TODO form inputs-->
                
                    <div class="input-row">
                        <div class="field">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="field">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                
                    <div class="input-row">
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="number" name="phoneNum" id="phoneNum">
                        </div>
                    </div>
                
                    <div class="input-row">
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="field">
                            <label for="passwordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                    </div>
            </div>
            <div id="submit-div">
                <!--form button and login link-->
                <button type="button" id="submitBtn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
